<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Female Nobel Prize Laureates</title>
</head>
<body>
    <header>
            <div class="img-wrap"></div>
        <h1>Female Nobel Prize Laureates</h1>
        
    </header>
    <section class="main">
        <article class="intro">
            <p>Who was the first woman awarded the Nobel Prize?</p>
            <p>Which decade didn’t see one single woman laureate?</p>
            <p>We’ll help you get your facts straight.</p>
        </article>
        <article class="year">
            <p>Check by year</p>
            <div class="select-wrapper">
                <select name="year-list" id="select-year">
                    <option value="1900" class="before">Choose year</option>
                </select>
                <button id="year-btn">OK</button>
            </div>
            <div class="result">
                
            </div>
        </article>
        <article class="category">
            <p>Check by category</p>
            <div class="select-category-wrapper">
                    <select name="category-list" id="select-category">
                        <option value="Choose category" class="before">Choose category</option>
                    </select>
                    <button id="year-btn">OK</button>
                </div>
                <div class="result">
                    
                </div>
        </article>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
